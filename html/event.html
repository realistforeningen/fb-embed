<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>{{ files['main.css']|safe }}</style>
</head>
<body>
<div class="event">
  <div class="title">
    <div class="date">
      <div class="date»mon">{{ event.start_time.format("MMM") }}</div>
      <div class="date»day">{{ event.start_time.format("D") }}</div>
    </div>
    <div class="desc">
      <div class="desc»name">
        <a href="{{ event.url }}" target="_top">{{ event.name }}</a>
      </div>
      <div class="desc»time">
        {{ event.start_time.format("ddd H:mm") }}
      </div>
      <div class="desc»stats">
        {{ event.interested_count }} people interested
        ·
        {{ event.attending_count }} people going
      </div>
    </div>
    <div class="join">
    </div>
  </div>
  <div class="picture">
    <img src="{{ event.picture_url }}">
    <a href="{{ event.url }}" target="_top"></a>
  </div>
</div>
<script>{{ files['autoheight.js']|safe }}</script>
</body>
</html>
